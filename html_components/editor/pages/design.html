<div id="menu-page-design" class="menu-page">

    <script type="text/javascript">

        <!--toggle boxes-->
        function toggleToolBox() {
            let id = this.getAttribute('for');
            document.querySelector('#'+id).classList.toggle('open');

            var all=document.querySelectorAll('.toolbox:not(#'+ id +')');

            for(let x=0; x<all.length;x++)
                all[x].classList.remove('open');
        }

    </script>


    <div class="design-controller-wrapper selected-element">
        <!--<label class="cssSelectorLabel">general selector</label>-->
        <div class="modules-selector css-query-selector" id="selector"></div>
        <strong class="css-query-selector label" name="tagname" id="tagname"></strong>
        <small class="css-query-selector label" name="id" id="id"></small>
        <small class="css-query-selector label" name="classname" id="classname"></small>
        <small class="css-query-selector label" name="unique" id="unique"></small>
    </div>



    <div class="design-controller-labels-wrapper">
        <strong class="design-controller-label label" onclick="toggleToolBox.call(this)" for="presets_toolbox">
            Presets
        </strong>
        <strong class="design-controller-label label" onclick="toggleToolBox.call(this)" for="typography_toolbox">
            Typography
        </strong>
        <strong class="design-controller-label label" onclick="toggleToolBox.call(this)" for="layout_toolbox">
            Layout
        </strong>
        <strong class="design-controller-label label" onclick="toggleToolBox.call(this)" for="css_toolbox">
            Costume css
        </strong>
    </div>


    <div class="toolbox" id="presets_toolbox"></div>
    <div class="toolbox" id="typography_toolbox"></div>
    <div class="toolbox" id="layout_toolbox"></div>
    <div class="toolbox" id="css_toolbox">
        <div class="css-blocks-wrapper"></div>
    </div>


</div>
