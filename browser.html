<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

    <link rel="stylesheet" href="browser_ui.css">
    <script src="browser.js"></script>

    <title>Re-</title>
    <link rel="icon" href="media/icon.png">

  <body>

    <!--navigation bar-->
    <nav id="navigation-bar">

      <div id="controllers">
        <div id="logo"><img src="media/logo.gif"></div>
        <form id="location-form">
          <input id="location" type="text" value="https://en.wikipedia.org/wiki/Web_2.0">
        </form>
      </div>

      <div id="navigation-bar-wrapper">
        <div id="navigation-bar-bottomLine"></div>
        <section id="menu-content">
          <button type="button" class="menu-button" id="edit-mode">go to edit mode</button>
        </section>
      </div>

    </nav>


    <!--web view | canvas -->
    <div id="webview">

      <section id="v_home" class="view-wrapper">
        <img src="media/logo.gif">
        <p id="welcomenot">
          <strong>Wellcome to Re-</strong>
          <span>your first modular content-driven web browser</span>
        </p>
      </section>

    </div>
  </body>

</html>
